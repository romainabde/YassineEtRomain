name: CI

on:
  push:
    branches: [ "main", "branche1", "branche2", "branche3" ]
  pull_request:
    branches: [ "main", "branche1", "branche2", "branche3" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: eval-git-ci-js-base

      # 4️⃣ Lancer les tests
      - name: Run tests
        run: npx jest
        working-directory: eval-git-ci-js-base

      # 5️⃣ Upload des rapports de test
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: junit-reports
          path: eval-git-ci-js-base/reports
