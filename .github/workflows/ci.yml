name: CI

on:
  push:
    branches: [ "branche1", "branche2", "branche3" ]
  pull_request:
    branches: [ "branche1", "branche2", "branche3" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: eval-git-ci-js-base

      - name: Run tests
        run: npx jest
        working-directory: eval-git-ci-js-base
