name: CI Branche1

on:
  push:
    branches: [ "branche1" ]
  pull_request:
    branches: [ "branche1" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère le repo
      - uses: actions/checkout@v4

      # 2️⃣ Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies dans le sous-dossier eval-git-ci-js-base
      - name: Install dependencies
        run: npm install
        working-directory: eval-git-ci-js-base

      # 4️⃣ Run tests avec Jest
      - name: Run tests
        run: npm test
        working-directory: eval-git-ci-js-base

      # 5️⃣ Upload des rapports JUnit en artifact
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: junit-reports
          path: eval-git-ci-js-base/reports
